<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finance Logger</title>
</head>
<body>
    <header>
        <h1>Finance Logger</h1>
    </header>
    <main>
        <ul class="purchase_display"></ul>
        <div id="main__form">
            <form>
                <div><label htmtFor="type">Type:</label>
                    <select id="type" name="type" >
                        <option>Payment</option>
                        <option>Invoice</option>
                    </select></div>
                <div><label htmtFor="recipient">To/From</label>
                    <input type="text" id="recipient" name="recipient"/></div>
                <div> <label htmtFor="details">Details</label>
                    <input type="text" id="details" name="details" /></div>
                <div> <label htmtFor="amount">Amount($)</label>
                    <input type="number" id="amount" name="amount" /></div>
                <button>Add</button>
            </form>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
